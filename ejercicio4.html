<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viewport Sample</title>
    <style>
        .box {
            background: red;
            height: 100px;
        }

        /* mediaquery */
        @media all and (min-width:500px) {
            .box {
                background-color: blue;
            }

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
